<body>
<div id="app"></div>
<script>
    window.$docsify = {
        // 名称
        name: '嗷呜大陆|文档',
        // 仓库链接
        repo: '//github.com/aowudalu/Docs',
        // 打开首页的路径
        coverpage: [
            '/zh-cn/',
            '/en-us/'
        ],
        // 加载导航栏
        loadNavbar: true,
        // 主题色 千叶蓝
        themeColor: '#0088FF',
        // 谷歌统计ID
        ga: 'UA-178490729-1',
        // 自定义插件
        plugins: [
            function (hook) {
                hook.afterEach(function (html) {
                    var footer = [
                        '<hr/>',
                        '<footer>',
                        '<span>&copy;2021 <a href="https://www.aowudalu.cn">云晨吖</a> All Rights Reserved.</span>',
                        '&nbsp;',
                        '<span><a href="http://www.beian.miit.gov.cn/" target="_blank">鄂ICP备2020018222号</a></span>',
                        '</footer>'
                    ].join('');
                    return html + footer;
                });
                hook.init(function () {
                    // 支持的语言
                    const langs = ['zh-cn', 'en-us'];
                    // 获取浏览器语言
                    let lang = navigator.language || navigator.userLanguage;
                    lang = lang.toLowerCase();
                    let isSupportLang = false;
                    for (let i = 0; i < langs.length; i++) {
                        if (lang === langs[i]) {
                            isSupportLang = true;
                            window.location = '#/' + lang + '/';
                            break;
                        }
                    }
                    if (!isSupportLang) {
                        window.location = '#/en-us/';
                    }
                });
            }
        ]
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
